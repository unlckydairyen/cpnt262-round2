<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studly caps (SpongeBob case)</title>
</head>
<body>
    <h1 id="sentence">
        where's the gaba goo???
    </h1>
<script>

function alternateText(sentence){
    var chars = sentence.toLowerCase().split("");
    for (let i = 0; i < sentence.length; i+=2) {
     chars[i]= chars[i].toUpperCase();
       
    }
    return chars.join("");
}
    var sentenceNode = document.getElementById("sentence");   
    var sentence = sentenceNode.innerText;

    console.log(alternateText(sentence));   
    
</script>

    
</body>
</html>
